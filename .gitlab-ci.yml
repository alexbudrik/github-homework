stages:
  - build
  - test

variables:
  DOCKER_DRIVER: overlay2

before_script:
  - echo "Pipeline started"
  - docker info

build_job:
  stage: build
  image: docker:latest
  script:
    - echo "Building Docker image..."
    - docker build -t my-local-image .

test_job:
  stage: test
  image: docker:latest
  script:
    - echo "Running tests..."
    - docker run --rm my-local-image
