build_job:
  stage: build
  image: docker:latest  # optional, can remove if using shell executor
  script:
    - echo "Building Docker image..."
    - docker build -t my-app .

test_job:
  stage: test
  script:
    - echo "Running container tests..."
    - docker run --rm my-app

deploy_job:
  stage: deploy
  script:
    - echo "Deploying app locally..."
    - docker run -d --name my-app-run my-app
    - docker ps
